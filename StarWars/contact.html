<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="images/Star_Wars_Yellow_Logo.svg" alt="StarWarsLogo">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="home.html" target="_self">HOME</a></li>
                <li><a href="movies.html" target="_self">MOVIES</a></li>
                <li><a href="#" target="_self">SHOWS</a></li>
                <li><a href="#" target="_self">VIDEO GAMES</a></li>
                <li><a href="#" target="_self">ABOUT</a></li>
                <li><a href="contact.html" target="_self">CONTACT</a></li>
            </ul>
        </div>
        <div class="ctitle">
            <h1>Have Questions? Reach Out</h1>
        </div>
        <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
        <div id="contact">
            <h2>Contact Form</h2>
        </div>
        <div class="contact">
            <form action="" id="form">
                <h3>We are always open to new ideas, designs, features etc. to make this website more efficient for everyone. Without our audience, we wouldn't know which direction to take.</h3>
                <br>
                <br>
                <label for="fname" id="fname">First Name</label>
                <br>
                <input type="text" id="firstname" name="fname" onmouseover="addShadow(this)" onmouseout="removeShadow(this)">
                <br>
                <label for="lname" id="lname">Last Name</label>
                <br>
                <input type="text" id="lastname" name="lname" onmouseover="addShadow(this)" onmouseout="removeShadow(this)">
                <br>
                <label for="email" id="email">Email</label>
                <br>
                <input type="text" id="myemail" name="email" onmouseover="addShadow(this)" onmouseout="removeShadow(this)">
                <br>
                <label for="bday" id="bday">Birthday</label>
                <br>
                <input type="date" name="bday" id="mybday" onmouseover="addShadow(this)" onmouseout="removeShadow(this)">
                <br>
                <label for="text" id="text">Phone (Optional)</label>
                <br>
                <input type="tel" name="text" id="mytext" placeholder="(___) ___-____" onmouseover="addShadow(this)" onmouseout="removeShadow(this)">
                <br>
                <label for="comment" id="comment">Message:</label>
                <br>
                <textarea name="comment" id="mycomment" cols="30" rows="8" onmouseover="addShadow(this)" onmouseout="removeShadow(this)"></textarea>
                <br>
                <input type="submit" value="Submit" id="submit" onmouseover="addShadow(this)" onmouseout="removeShadow(this)">
            </form>
            <img src="images/contact.png" alt="contact">
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
    <script src="script.js"></script>
    </div>
</body>
</html>
